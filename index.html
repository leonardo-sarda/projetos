<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/style.css" />
    <title>Form</title>
  </head>
  <body>
    <div class="container">
      <div class="content">
        <div class="login-form">
          <form action="">
            <h1>Login</h1>
            <input type="email" id="email" placeholder="Email" name="email" />
            <input
              type="password"
              id="password"
              placeholder="Senha"
              name="password"
            />
            <button type="button">Entrar</button>
            <a href="./pages/page.html">Esqueci minha senha</a>
          </form>
        </div>
      </div>
      <div class="logo">
        <img src="/assets/condor-logo.png" alt="Logo" />
      </div>
    </div>
  </body>
</html>
